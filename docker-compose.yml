services:
  postgres:
    image: postgres:15-alpine
    container_name: rebay_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${HOST_PG_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - rebay_network

  redis:
    image: redis:7-alpine
    container_name: rebay_redis
    command: ["redis-server", "--appendonly", "yes"]  # AOF로 기본 영속화
    ports:
      - "${HOST_REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - rebay_network

volumes:
  postgres_data:
  redis_data:

networks:
  rebay_network:
    driver: bridge