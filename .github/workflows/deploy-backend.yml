name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_REPO: rebay-backend # Docker Ïù¥ÎØ∏ÏßÄ Ïù¥Î¶Ñ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rebay-backend:latest
          cache-to: type=inline

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd ~/rebay-app || exit 1

            # Set environment variables
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}

            # Pull latest images
            # docker-compose -f docker-compose.prod.yml pull
            docker-compose pull backend

            # Stop and remove old containers
            # docker-compose -f docker-compose.prod.yml down

            # Start new containers
            # docker-compose -f docker-compose.prod.yml up -d
            docker-compose up -d --no-deps backend

            # Verify containers are running
            docker-compose -f docker-compose.prod.yml ps

            # Clean up old images
            docker image prune -f

          # üí° EC2 ÏÑúÎ≤ÑÎ°ú Ï†ÑÎã¨Ìï† ÌôòÍ≤Ω Î≥ÄÏàòÎ•º Ïó¨Í∏∞Ïóê Î™®Îëê Ï∂îÍ∞ÄÌï©ÎãàÎã§.
          env:
            DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
            # AWS Variables
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
            AWS_REGION: ${{ secrets.AWS_REGION }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            # DB Variables (CI/CDÎ°ú Ï£ºÏûÖÌïòÏó¨ .envÏôÄ ÎèôÍ∏∞Ìôî)
            POSTGRES_USER: ${{ secrets.DB_USERNAME }} # ‚ö†Ô∏è Ï£ºÏùò: DB_USERNAMEÏúºÎ°ú Secrets Îì±Î°ù Ïãú Ïù¥ Ïù¥Î¶Ñ ÏÇ¨Ïö©
            POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
            POSTGRES_DB: ${{ secrets.DB_NAME }}
            # OAuth & JWT & Toss Variables
            FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
            GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
            GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}
            GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
            JWT_SECRET: ${{ secrets.JWT_SECRET }}
            TOSS_CLIENT_KEY: ${{ secrets.TOSS_CLIENT_KEY }}
            TOSS_SECRET_KEY: ${{ secrets.TOSS_SECRET_KEY }}
